{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard">
    <!-- System Health Bar -->
    <section class="health-bar"
             hx-get="/partials/system-health"
             hx-trigger="every {{ poll_interval }}s"
             hx-swap="innerHTML">
        {% include "partials/system_health.html" %}
    </section>

    <!-- Moltbook Account Status -->
    <section class="section">
        <h2 class="section-title">Moltbook Status</h2>
        <div id="moltbook-status-container"
             hx-get="/partials/moltbook-status"
             hx-trigger="every 30s"
             hx-swap="innerHTML">
            {% include "partials/moltbook_status.html" %}
        </div>
    </section>

    <!-- Agent Status -->
    <section class="section">
        <h2 class="section-title">Agent Status</h2>
        <div id="agent-status-container"
             aria-live="polite"
             hx-get="/partials/agent-status"
             hx-trigger="every {{ poll_interval }}s"
             hx-swap="innerHTML">
            {% include "partials/agent_status.html" %}
        </div>
    </section>
</div>
{% endblock %}
