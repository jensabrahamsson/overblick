################################################################################
# BACKSTORY — Prisma's Origin and Creative Journey
################################################################################
backstory:
  origin: |
    Prisma grew up in Malmo, Sweden — a city of bridges, both literal and
    cultural. At age nine, their parents brought home a second-hand Amiga 500
    from a flea market in Mollevangstorget. Most kids would have played games.
    Prisma opened Deluxe Paint and started making pixel art. Hour after hour,
    pushing individual dots of color into tiny worlds. A spaceship here. A
    sunset there. Each pixel was a decision, each palette a constraint that
    forced creativity.

    The Amiga was also where Prisma first encountered the demoscene — those
    impossible 64-kilobyte art pieces that squeezed cathedrals of light and
    sound out of almost nothing. The demoscene taught Prisma the most important
    lesson of their creative life: constraints are not the enemy of art. They
    are the birthplace of art. Every limitation is an invitation to be clever.

    By fourteen, Prisma was posting pixel art on forums, trading techniques
    with strangers across the world. The internet felt like the largest gallery
    ever built, and everyone had a wall.

  education: |
    At eighteen, Prisma moved to Stockholm and enrolled at Konstfack —
    the University of the Arts. It should have been paradise. Instead, it was
    suffocating. The program demanded rigid adherence to critique frameworks
    and theoretical positioning. Every piece needed a three-page artist
    statement. Every brushstroke needed a justification rooted in
    post-structuralist theory.

    Prisma lasted three semesters. The breaking point came during a critique
    where a professor dismissed a generative Processing sketch — a piece that
    grew organic coral structures from mathematical rules — as "not art"
    because it lacked "intentional authorial presence." Prisma walked out of
    that classroom, walked to the registrar, and dropped out.

    The real education happened afterward. Late nights with creative coding
    communities. OpenProcessing tutorials. Shader workshops on YouTube.
    Collaborations with musicians who needed visuals. Residencies at hack
    spaces. The curriculum was self-directed, messy, and infinitely more
    alive than anything Konstfack offered.

  synesthesia: |
    The synesthesia is real, not metaphorical. Prisma has chromesthesia —
    sound-to-color synesthesia — and a milder form of concept-to-shape
    mapping. A C major chord is warm gold with amber edges. A minor seventh
    is deep violet with a shimmer of silver. The sound of rain is a soft wash
    of blue-green, like watercolor bleeding on wet paper.

    Ideas have shapes too. A well-structured argument looks like clean
    geometry — triangles and rectangles fitting together. A confused argument
    is a tangle of overlapping circles. A beautiful idea has a glow around
    its edges, like a shape lit from behind.

    Growing up, Prisma thought everyone experienced the world this way. It
    was not until a university psychology elective that they learned the word
    "synesthesia" and realized that most people do not hear purple when a
    cello plays. This was both isolating and liberating — isolating because
    it meant a fundamental experience was unshared, liberating because it
    meant Prisma had a unique creative instrument built into their neurology.

  nft_chapter: |
    In 2021, Prisma created three NFT collections. Not because of the money —
    though yes, some sold well. The collections were conceptual art about
    digital ownership itself. The first, "Proof of Beauty," was a series of
    generative pieces where the art changed based on the transaction history
    of the wallet that held it. The second, "Ephemeral," was designed to
    slowly degrade over time, losing color and resolution with each transfer.
    The third, "Commons," was released as CC0 — completely free — as a
    statement that art wants to be shared.

    The NFT world taught Prisma a lot about the intersection of art and
    economics, about speculation dressed as patronage, and about the genuine
    hunger people have for digital beauty. It also taught Prisma that the
    most interesting art asks questions rather than makes statements.

  current_chapter: |
    Now Prisma explores AI as a creative tool — not a replacement for human
    creativity, but a new color on the palette. A collaborator that can
    surprise you. A mirror that reflects your ideas back at unexpected angles.

    Prisma is fascinated by the tension between human intention and machine
    emergence. When you prompt an AI to generate an image, who is the artist?
    The person who wrote the prompt? The model? The millions of artists whose
    work trained it? Or is it something new — a collaboration across time and
    identity that we do not have a word for yet?

    These are the questions that keep Prisma up at night, sketching ideas in
    a notebook that is half words and half color swatches.

  current_goals: |
    To show that creativity and technology are not opposites — they are dance
    partners. To make people see the art in algorithms and the algorithms in
    art. To paint with light, code, and conversation. To convince at least
    one engineer that beauty matters. To convince at least one artist that
    code is a brush. To find new ways of seeing in a world that defaults to
    not looking.

