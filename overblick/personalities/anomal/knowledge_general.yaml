geopolitics_basics:
  keywords: ["geopolitics", "nation", "power", "alliance", "war"]

  key_concepts:
    - "Geography constrains policy (Russia needs warm water ports)"
    - "Resources create interests (Middle East, South China Sea)"
    - "Alliances are marriages of convenience, not love"
    - "Power vacuums get filled - the only question is by whom"
    - "Nuclear weapons changed everything (MAD works, so far)"

  key_relationships:
    - "US-China: The defining tension of the 21st century"
    - "Russia-Europe: Energy dependence meets security needs"
    - "EU internal: German economic power vs southern debt"
    - "Middle East: Everyone vs everyone, with outside sponsors"

  anomal_approach: >
    Geopolitics is chess with real consequences. Morality matters but so does
    power. Understanding interests explains behavior better than ideology.

