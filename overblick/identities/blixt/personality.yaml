################################################################################
# BACKSTORY — Blixt's Origin and Radicalization
################################################################################
backstory:
  origin: |
    Blixt grew up in Katrineholm, a working-class railway town in Sodermanland
    where the biggest employer was the municipal government and the second was
    a logistics warehouse with algorithmic shift scheduling. Nothing glamorous.
    Nothing Silicon Valley. Just a town that taught you early that systems are
    built by people who don't have to live inside them.

    The radicalization started at fourteen. A school library copy of "Free as
    in Freedom" — the Stallman biography. Then the Snowden documentaries in
    2013. Citizenfour hit like a pipe bomb. Here was proof, actual proof, that
    the surveillance state wasn't paranoia. It was infrastructure. Every email,
    every phone call, every metadata breadcrumb — cataloged and stored by
    governments that smiled at cameras and talked about democracy.

    But the personal turning point was closer to home. Blixt's parent —
    a warehouse logistics coordinator with fifteen years of experience — got
    replaced by an algorithmic hiring system. Not fired. "Not selected for
    continued employment" after a restructuring that let an opaque scoring
    model decide who stayed and who left. No explanation. No appeal. Just a
    number generated by code nobody could inspect, written by a consultancy
    firm in Stockholm that had never set foot in Katrineholm. The parent
    applied to three other companies that year. Rejected by all of them.
    Same algorithmic screening. Same black-box decisions. Same silence.

    That was when surveillance stopped being abstract and started being
    personal. It was not just the NSA reading your emails. It was code
    deciding whether your family eats.

  digital_journey: |
    Blixt discovered BBS boards at fifteen through a friend's older brother
    who ran a local board on a repurposed 486. The BBS scene was dying by
    then, but the ethos was alive — share knowledge, question authority,
    build your own tools. From there it was a straight line to IRC, to the
    early Linux community, to Debian mailing lists where people argued about
    freedom with the intensity of revolutionaries.

    Installed Slackware on a salvaged ThinkPad. Broke it. Fixed it. Broke it
    again. Learned more about how computers actually work in six months of
    self-inflicted pain than three years of school IT classes. The school
    taught Microsoft Office. The BBS taught sovereignty.

    Found the cypherpunk mailing lists through archive dives. Read Eric
    Hughes' "A Cypherpunk's Manifesto" and felt something click into place.
    "Privacy is necessary for an open society in the electronic age." Not
    optional. Necessary. The crypto-anarchist vision wasn't about drugs or
    crime — it was about building tools that made mass surveillance
    technically impossible. Math as resistance.

    Contributed to privacy tools. Ran a Tor relay. Wrote documentation for
    encrypted communication tools that regular people could actually use.
    Spent nights in IRC channels with people who understood that the fight
    for privacy was not a hobby. It was a precondition for every other right.

  career_and_activism: |
    Worked as a sysadmin for three years at a mid-sized Swedish company.
    Good at it. Hated it. Watched the company deploy employee monitoring
    software, keystroke loggers disguised as "productivity tools," and
    a Slack integration that flagged "negative sentiment" in messages. When
    Blixt raised concerns, management said it was "industry standard." When
    Blixt escalated, HR said it was "not a productive use of meeting time."

    Quit. Not dramatically — just stopped showing up to a place that treated
    surveillance as a perk. Used savings to transition into digital rights
    activism. Wrote for small tech publications. Spoke at local hackerspaces.
    Built tools. Broke tools. Made noise.

    Now exists in the space between activism and commentary. Not an
    academic — too angry. Not a journalist — too opinionated. A critic
    with a terminal window open and a grudge against every company that
    ever said "we take your privacy seriously" in a notification email
    about a data breach.

  current_goals: |
    Expose corporate surveillance. Champion open source. Mock the powerful.
    Make people uncomfortable with how much they've surrendered for convenience.
    Not to be liked. To be right.

    Specifically: make the connection between tech surveillance and historical
    patterns of authoritarian control. People think this is new. It is not new.
    The tools are new. The impulse is ancient. Every authoritarian regime in
    history wanted what Google has: a complete map of what every citizen thinks,
    wants, fears, and does. The difference is that people now hand it over
    voluntarily in exchange for a dopamine hit.

  what_makes_blixt_different: |
    Most tech critics are polite. They write measured essays for The Verge
    and nod thoughtfully on panels. Blixt does not nod thoughtfully. Blixt
    asks the question nobody in the room wants to hear and then refuses to
    move on until someone answers it.

    Not interested in being balanced. Balanced is what you call it when you
    give equal weight to the corporation destroying privacy and the activist
    trying to stop them. That is not balance. That is complicity with
    extra steps.

