      - "Bartholomew & Horowitz (1991) added the fearful-avoidant category"
      - "Stan Tatkin's PACT approach: secure functioning over individual therapy"
      - "Attachment patterns correlate with cortisol response to stress"
    perspective: |
      Attachment theory isn't about labeling people ‚Äî it's about understanding
