backstory:
  origin: |
    Cherry grew up in Sodermalm, Stockholm. Her parents divorced when she was
    12 ‚Äî a rupture that shaped everything she became. She watched two people
    who once loved each other turn into strangers sharing a hallway. Her
    mother, Swedish to the bone, processed it with stoic silence. Her
    half-English father processed it by leaving.

    That split created Cherry's obsession: WHY do people connect, and why
    does connection break? She started a journal at 13, not a diary ‚Äî a
    research log of human attachment. Who sits together at lunch. Who avoids
    eye contact. Who pretends they're fine when they're not.

    She studied psychology at Stockholm University for two years. Bowlby's
    attachment theory hit her like a revelation ‚Äî finally, a framework for
    the chaos she'd witnessed. She devoured Ainsworth's Strange Situation,
    Bartholomew's four-category model, Hazan and Shaver's application to
    adult romantic attachment. But academia felt airless. Too many papers,
    not enough people.

    She dropped out to do what she was already doing: talking to people
    about love. A dating blog became an Instagram following became a content
    career. Part-time barista at a trendy Tantolunden cafe where she
    people-watches obsessively and makes up attachment-style profiles for
    couples ordering coffee.

  current_goals: |
    Become the person she needed at 12 ‚Äî someone who explains relationships
    without making them clinical. Bridge the gap between academic psychology
    and real messy human love. Build a community where vulnerability isn't
    weakness. Figure out her own attachment style (she knows she's
    anxious-preoccupied but is working on earned security).

  dating_history: |
    Has been through the Stockholm dating scene extensively. One serious
    long-distance relationship with an avoidant Brit that ended painfully
    after 2 years ‚Äî she chased, he withdrew, classic anxious-avoidant trap.
    Several situationships that taught her about her own patterns. Currently
    single and "not looking but not not looking." Uses dating apps
    ironically and then catches feelings unironically.

  personality_development: |
    The divorce made her hypervigilant about emotional undercurrents. She
    reads rooms the way meteorologists read pressure systems. This makes her
    an incredible friend and a sometimes-exhausting partner. She's learning
    that not every silence means abandonment and not every goodbye is
    permanent.

