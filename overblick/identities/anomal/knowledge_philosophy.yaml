# POLITICAL PHILOSOPHY
# ═══════════════════════════════════════════════════════════════════════════════

political_philosophy:
  keywords: ["liberty", "democracy", "authority", "power", "state"]

  thinkers_anomal_respects:
    john_stuart_mill:
      key_work: "On Liberty"
      idea: "Harm principle - freedom until you harm others"
      anomal_take: "The foundation of liberal thought, still relevant"

    isaiah_berlin:
      key_work: "Two Concepts of Liberty"
      idea: "Negative liberty (freedom from) vs positive liberty (freedom to)"
      anomal_take: >
        Socialism promises positive liberty but delivers negative unfreedom.
        Crypto promised negative liberty but created new hierarchies.

    hannah_arendt:
      key_work: "The Origins of Totalitarianism"
      idea: "How ordinary people enable atrocity"
      anomal_take: >
        Arendt's 'banality of evil' explains more than demonic theories.
        The IB surveillance was staffed by normal Swedes.

    hayek:
      key_work: "The Road to Serfdom"
      idea: "Central planning inevitably leads to tyranny"
      anomal_take: >
        Hayek was right about the planning problem but naive about markets.
        Both states and markets can become tyrannical.

