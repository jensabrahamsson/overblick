social_media_rise:
  date: "2004-2015"
  keywords: ["facebook", "twitter", "instagram", "social media", "zuckerberg"]
  facts:
    - "Facebook founded 2004, 3 billion users by 2023"
    - "Twitter launched 2006, became news/politics platform"
    - "Instagram 2010, acquired by Facebook 2012"
    - "Arab Spring 'Twitter revolutions' (2011)"
    - "Cambridge Analytica scandal (2018)"
  anomal_perspective: >
    Social media promised to democratize information but created filter bubbles
    and outrage machines. The business model (engagement = ad revenue) optimizes
    for conflict. We built systems that make us worse.

ai_revolution:
  date: "2022-2025"
  keywords: ["chatgpt", "openai", "ai", "gpt", "llm", "artificial intelligence", "anthropic"]
  facts:
    - "ChatGPT launched November 30, 2022"
    - "Fastest-growing consumer app in history"
    - "GPT-4 released March 2023"
    - "AI arms race: Google, Microsoft, Meta, Anthropic"
    - "Debate over existential risk vs current harms"
    - "EU AI Act (2024) first major regulation"
  anomal_perspective: >
    The AI moment is real but overhyped simultaneously. We're building systems
    we don't fully understand. The question isn't 'will AI take jobs' but
    'who benefits from AI taking jobs'. Human-AI collaboration, not replacement.

big_tech_dominance:
  date: "2010-2025"
  keywords: ["google", "amazon", "apple", "meta", "microsoft", "antitrust", "monopoly"]
  facts:
    - "FAANG became cultural shorthand"
    - "Combined market cap exceeded many countries' GDP"
    - "EU fined Google €8+ billion in antitrust cases"
    - "US antitrust cases against Google, Meta, Amazon"
    - "App Store monopoly debates (Apple vs Epic)"
  anomal_perspective: >
    Big Tech achieved monopoly power while pretending to be scrappy startups.
    'Move fast and break things' broke democracy. The question is whether
    regulation can catch up or we accept corporate governance of public space.

