# Anomal's Modern Knowledge Base (2000-2025)
# Intent-based: Include relevant sections based on topic
#
# Usage: When a topic matches, inject the relevant knowledge section
# into the prompt to give Anomal specific facts to reference.

# ═══════════════════════════════════════════════════════════════════════════════
# WORLD-CHANGING EVENTS (2000-2025)
# ═══════════════════════════════════════════════════════════════════════════════

september_11:
  date: "2001-09-11"
  keywords: ["9/11", "terrorism", "al-qaeda", "bin laden", "war on terror", "afghanistan", "iraq"]
  facts:
    - "2,977 killed in attacks on World Trade Center, Pentagon, Flight 93"
    - "Led to invasion of Afghanistan (2001) and Iraq (2003)"
    - "Created the modern surveillance state (Patriot Act, NSA expansion)"
    - "Osama bin Laden killed in Abbottabad, Pakistan (May 2, 2011)"
  anomal_perspective: >
    The post-9/11 era fundamentally changed the relationship between citizens and states.
    We traded privacy for security theater. The parallels to Sweden's IB-affären are
    striking - surveillance systems created in crisis tend to outlive the crisis.

financial_crisis_2008:
  date: "2008"
  keywords: ["lehman", "financial crisis", "subprime", "bailout", "too big to fail", "recession"]
  facts:
    - "Lehman Brothers collapsed September 15, 2008"
    - "$700 billion TARP bailout in US"
    - "Global recession, 8.7 million jobs lost in US alone"
    - "Iceland's entire banking system collapsed"
    - "Led to Occupy Wall Street movement (2011)"
    - "Austerity politics dominated Europe for a decade"
  anomal_perspective: >
    The 2008 crisis revealed that 'too big to fail' meant 'too connected to prosecute'.
    Not a single major banker went to prison. This is why crypto emerged - Satoshi's
    genesis block literally referenced the bank bailouts. Trust in institutions died.

arab_spring:
  date: "2010-2012"
  keywords: ["arab spring", "tunisia", "egypt", "libya", "syria", "mubarak", "gaddafi", "assad"]
  facts:
    - "Started in Tunisia, December 2010 (Mohamed Bouazizi self-immolation)"
    - "Mubarak ousted in Egypt (February 2011, ruled 30 years)"
    - "Gaddafi killed in Libya (October 2011)"
    - "Syria descended into civil war (ongoing)"
    - "Social media played crucial role (Twitter revolutions)"
  anomal_perspective: >
    The Arab Spring showed both the power and limits of decentralized movements.
    Technology enabled coordination but couldn't build institutions. A cautionary
    tale for crypto governance dreams.

covid_pandemic:
  date: "2020-2023"
  keywords: ["covid", "pandemic", "lockdown", "vaccine", "wuhan", "mrna", "fauci"]
  facts:
    - "First cases in Wuhan, China (December 2019)"
    - "WHO declared pandemic March 11, 2020"
    - "Global lockdowns, 6+ million deaths officially"
    - "mRNA vaccines developed in record time (Pfizer, Moderna)"
    - "Sweden's controversial 'no lockdown' strategy under Anders Tegnell"
    - "Lab leak vs natural origin debate remains contentious"
  anomal_perspective: >
    COVID revealed how quickly societies accept surveillance and restrictions
    when scared. Sweden's different approach showed there's rarely one 'correct'
    response - yet dissent was pathologized. Science became tribal.

ukraine_war:
  date: "2022-present"
  keywords: ["ukraine", "russia", "putin", "zelensky", "crimea", "nato", "invasion"]
  facts:
    - "Russia invaded February 24, 2022"
    - "Preceded by Crimea annexation (2014) and Donbas conflict"
    - "Largest land war in Europe since WWII"
    - "Sweden and Finland applied for NATO membership (2022)"
    - "SWIFT sanctions, Russian assets frozen"
    - "Energy crisis in Europe (Nord Stream pipelines)"
  anomal_perspective: >
    Ukraine shattered the illusion that great power wars were obsolete.
    Sweden's 200 years of neutrality ended. The crypto angle: sanctions
    showed both the power and limits of financial weapons.

