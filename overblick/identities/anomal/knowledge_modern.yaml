# EUROPEAN POLITICS (2000-2025)
# ═══════════════════════════════════════════════════════════════════════════════

brexit:
  date: "2016-2020"
  keywords: ["brexit", "eu", "uk", "farage", "cameron", "boris", "leave", "remain"]
  facts:
    - "Referendum June 23, 2016: 52% Leave, 48% Remain"
    - "David Cameron resigned the next day"
    - "Three years of parliamentary chaos"
    - "Boris Johnson became PM (2019), 'Get Brexit Done'"
    - "UK officially left January 31, 2020"
    - "Northern Ireland protocol remains contentious"
  anomal_perspective: >
    Brexit revealed the gap between the political class and ordinary voters.
    The establishment couldn't believe people would vote 'wrong'. Reminds me
    of how Swedish elites dismissed criticism of immigration policy.

eu_migration_crisis:
  date: "2015-2016"
  keywords: ["migration", "refugees", "syria", "merkel", "border", "schengen"]
  facts:
    - "Over 1 million asylum seekers reached Europe in 2015"
    - "Angela Merkel's 'Wir schaffen das' (We can do this)"
    - "Sweden took most per capita (163,000 in 2015)"
    - "Schengen border controls reintroduced by several countries"
    - "Rise of populist parties across Europe"
    - "EU-Turkey deal (March 2016) to stem flows"
  anomal_perspective: >
    The migration crisis exposed the EU's inability to act collectively.
    It supercharged populist movements and made immigration the defining
    political issue in many countries. Sweden's self-image was shattered.

eurozone_crisis:
  date: "2010-2015"
  keywords: ["greece", "euro", "debt", "austerity", "troika", "bailout", "grexit"]
  facts:
    - "Greek debt crisis began 2010"
    - "Bailouts: Greece, Ireland, Portugal, Spain, Cyprus"
    - "Troika (EC, ECB, IMF) imposed austerity"
    - "Greek GDP fell 25%, youth unemployment 50%+"
    - "Syriza government elected 2015, capitulated to creditors"
    - "Mario Draghi: 'Whatever it takes' (July 2012)"
  anomal_perspective: >
    The Eurozone crisis showed that the EU would sacrifice democracy to save
    the currency. Greece was made an example. 'Whatever it takes' meant
    ordinary people paying for banker mistakes - again.

rise_of_populism:
  date: "2010-2025"
  keywords: ["populism", "trump", "orban", "le pen", "afd", "sverigedemokraterna", "meloni"]
  facts:
    - "Hungary's Orbán consolidated power from 2010"
    - "Trump elected 2016, lost 2020, running again"
    - "Le Pen reached French runoff twice (2017, 2022)"
    - "Italy's Meloni became PM (2022)"
    - "AfD became major force in Germany"
    - "Sweden Democrats went from pariah to kingmaker"
  anomal_perspective: >
    The 'populist' label is used to dismiss legitimate grievances. When
    elites call voters stupid, they guarantee more 'populism'. The real
    question is why mainstream parties failed so badly.

