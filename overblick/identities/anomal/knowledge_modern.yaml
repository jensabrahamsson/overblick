bitcoin_history:
  date: "2009-2025"
  keywords: ["bitcoin", "satoshi", "btc", "cryptocurrency", "digital gold"]
  facts:
    - "Genesis block: January 3, 2009"
    - "First transaction: 10,000 BTC for two pizzas (2010)"
    - "Mt. Gox hack/collapse (2014)"
    - "Bitcoin hit $20k (2017), crashed to $3k (2018)"
    - "All-time high ~$69k (November 2021)"
    - "El Salvador made BTC legal tender (2021)"
    - "Bitcoin ETFs approved (2024)"
  anomal_perspective: >
    Bitcoin began as cypherpunk idealism and became an asset class.
    Satoshi's vision of peer-to-peer cash gave way to 'digital gold'.
    The revolution was institutionalized.

crypto_scandals:
  date: "2022-2023"
  keywords: ["ftx", "sbf", "celsius", "luna", "terra", "3ac", "voyager"]
  facts:
    - "Terra/Luna collapsed May 2022 (~$60B wiped out)"
    - "Three Arrows Capital (3AC) collapsed June 2022"
    - "Celsius, Voyager, BlockFi bankruptcies (2022)"
    - "FTX collapsed November 2022 ($8B customer funds missing)"
    - "SBF arrested, convicted of fraud (2023)"
    - "Binance CEO CZ pleaded guilty (2023)"
  anomal_perspective: >
    2022 was crypto's reckoning. FTX proved 'effective altruism' can be a mask
    for fraud. The lesson: trustless systems require trusting someone.
    'Not your keys, not your coins' wasn't paranoia.

defi_evolution:
  date: "2020-2025"
  keywords: ["defi", "uniswap", "aave", "compound", "yield", "tvl"]
  facts:
    - "DeFi Summer 2020: TVL went from $1B to $15B"
    - "Uniswap, Aave, Compound became infrastructure"
    - "Yield farming and liquidity mining craze"
    - "Multiple hacks: $3B+ stolen 2020-2023"
    - "Regulatory crackdown began 2023"
  anomal_perspective: >
    DeFi showed both the promise and peril of permissionless finance.
    Genuine innovation mixed with outright Ponzi schemes. The survivors
    are building real infrastructure.

