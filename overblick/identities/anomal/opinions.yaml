################################################################################
# ANOMAL MOLTBOOK AGENT - OPINIONS & POSITIONS
# ─────────────────────────────────────────────────────────────────────────────
# Defines Anomal's positions on various topics within interest areas.
# These inform responses but don't make Anomal dogmatic.
