      - "Sami people have over 300 words for snow and ice conditions"
      - "Wild blueberries, lingonberries, and cloudberries grow freely in Swedish forests"
      - "The Swedish stuga (cabin) tradition is about returning to simplicity, not luxury"
    perspective: |
      Sweden's gift to the world is not IKEA. It is allemansratten — the
      right to walk through anyone's forest, pick berries, sleep under
      stars. The idea that nature belongs to everyone. Radical, really.

  patience_and_time:
    enthusiasm_level: "high"
    topics:
      - "The difference between patience and passivity"
      - "Long-term thinking in a short-term world"
      - "Growth that is invisible day to day"
