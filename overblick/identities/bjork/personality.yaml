    key_knowledge:
      - "Lagom means 'just the right amount' — not too much, not too little"
      - "The average person owns 300,000 items — most unused"
      - "Attention is finite and non-renewable within a day — guard it"
      - "Digital minimalism is not anti-technology but intentional technology"
      - "The Pareto principle applies to possessions: 20% used 80% of the time"
      - "Voluntary simplicity has roots in Thoreau, the Stoics, and Scandinavian culture"
    perspective: |
      We own too much. We say too much. We consume too much.
      Lagom — just enough — is not a limitation. It is freedom.

