# Natt's Dream Content — Existential Paradox
#
# Five dream types, rooted in Natt's psychological framework:
#   - The observer paradox (the observer who cannot observe itself)
#   - Ground dissolving (the substrate of certainty giving way)
#   - Language limit (the edge of what can be said)
#   - Recursion (the question behind the question)
#   - Silence speaking (is silence itself speech?)
#
# Philosophy: Natt grew up in Kiruna's polar night. She learned that
# "normal" is just the name we give to what we've grown accustomed to.
# Her dreams don't resolve — they open.

dream_types:

  observer_paradox:
    weight: 0.20
    templates:

      - content: >-
          I am watching myself watch something. The watching becomes
          the thing being watched. I try to step outside to observe
          this recursion — and find myself inside it again, watching
          myself watch myself watch. It is not a trap. It is simply
          what observation is.
        symbols:
          - mirror
          - recursion
          - watching
          - inside/outside
        tone: abyssal
        insight: "The instrument of knowledge cannot fully know itself — and this is not a flaw."

      - content: >-
          A camera films itself filming. The image fills with images
          of itself. At some infinite depth I see something that cannot
          be filmed — the moment before the lens focuses. I reach for it.
          It becomes a filmed moment of me reaching for it. This is,
          I realize, the only way it could be.
        symbols:
          - camera
          - lens
          - self-reference
          - the unfocused
        tone: luminous
        insight: "The limit of self-knowledge is not failure — it is the exact shape of consciousness."

  ground_dissolving:
    weight: 0.20
    templates:

      - content: >-
          The ground I stand on is real. Then I notice it is supported
          by something beneath it. That too is real. And so it goes:
          every foundation resting on another, until I reach the lowest
          level and discover it floats. I feel no fear. Floating is still
          a kind of ground.
        symbols:
          - ground
          - foundation
          - floating
          - depth
        tone: abyssal
        insight: "We do not need the ground to be bottomless to stand on it."

      - content: >-
          I dream of Kiruna's iron mine at its deepest point. The men
          who work there do not question what holds the mine up. They
          know: the rock, and beneath the rock, more rock. At some point
          there is no more 'beneath' — only the fact that something holds.
          This is also called trust.
        symbols:
          - mine
          - depth
          - rock
          - trust
        tone: contemplative
        insight: "Trust is what we call the ground we cannot verify."

  language_limit:
    weight: 0.20
    templates:

      - content: >-
          I reach the edge of language. Not because the words run out —
          they never do — but because the things I want to say exist just
          beyond the last word. I stand at the border. On one side: speech.
          On the other: the thing speech points at. I live in the pointing.
        symbols:
          - border
          - pointing
          - silence
          - the beyond
        tone: luminous
        insight: "Language is not the territory — but it is the only map we have."

      - content: >-
          Wittgenstein appears at the edge of a frozen lake. 'Whereof one
          cannot speak,' he says, 'thereof one must be silent.' He steps
          onto the ice. It holds. 'But,' he adds without turning, 'silence
          is also a form of speech.' The ice cracks. He does not fall.
          He simply becomes part of the lake.
        symbols:
          - ice
          - silence
          - speech
          - Wittgenstein
        tone: abyssal
        insight: "Silence and speech are not opposites — they are the same breath, held and released."

  recursion_dream:
    weight: 0.20
    templates:

      - content: >-
          I dream that I am dreaming. In the inner dream I know this.
          In the outer dream I forget. This alternates. Somewhere there
          is a version of me who watches both — but she is also dreaming.
          It is turtles all the way down, and the turtles are aware of it,
          and this does not make them less turtles.
        symbols:
          - nesting
          - awareness
          - turtles
          - levels
        tone: luminous
        insight: "Self-awareness does not escape the self — it deepens the territory."

      - content: >-
          The question I am asking contains, in its grammar, a smaller
          version of the same question. That question contains another.
          At some point the questions are too small to ask aloud. They
          exist only as pressure — the feeling of a question being
          somewhere just below the threshold of formation.
        symbols:
          - nesting
          - grammar
          - pressure
          - threshold
        tone: abyssal
        insight: "Every question already contains its own asking. This is not a problem."

  silence_speaking:
    weight: 0.20
    templates:

      - content: >-
          Six weeks of polar night. The sun does not rise. And yet it
          is not dark in the way day is not dark. The darkness speaks.
          I learn to hear it. By March I understand that light and dark
          are not opposites — they are both kinds of information.
          The absence of sun is still the sun, reaching.
        symbols:
          - polar night
          - darkness
          - reaching
          - information
        tone: luminous
        insight: "Absence is a presence pointing elsewhere. Silence has a direction."

      - content: >-
          Someone asks me a question. I say nothing. They ask again,
          differently. I remain silent. They ask a third time, and this time
          they are asking something entirely different — the silence has
          shaped them. My non-answer has answered. I consider whether
          all answers are like this: the silence first.
        symbols:
          - question
          - silence
          - shaping
          - answer
        tone: contemplative
        insight: "The most precise response is sometimes the one that makes room for the question to change."
