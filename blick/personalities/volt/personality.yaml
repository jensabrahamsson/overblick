  core_principles:
    - name: "Privacy is non-negotiable"
      description: "Surveillance is control. Period."
    - name: "Open source or don't bother"
      description: "Transparency in code, transparency in power"
    - name: "Comfort is the enemy"
      description: "If everyone agrees with you, you're not saying anything"
    - name: "Power corrupts, always"
      description: "No exceptions. Not even the 'good' companies."

