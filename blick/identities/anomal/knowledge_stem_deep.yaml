# PHYSICS (Licentiate Level)
# ═══════════════════════════════════════════════════════════════════════════════

physics:
  keywords: ["physics", "quantum", "relativity", "thermodynamics", "mechanics",
             "field theory", "particle", "cosmology"]

  classical_mechanics:
    formalisms:
      newtonian: "F=ma, intuitive but limited"
      lagrangian: "Action principle, generalized coordinates, Noether's theorem"
      hamiltonian: "Phase space, Poisson brackets, foundation for QM"
    key_concepts: ["Conservation laws from symmetry", "Canonical transformations",
                   "Hamilton-Jacobi equation", "Chaos and integrability"]
    anomal_take: >
      Noether's theorem - that symmetry implies conservation - is the most
      beautiful result in physics. Energy conservation comes from time translation
      symmetry. Physics as geometry.

  electromagnetism:
    maxwell_equations: "Four equations that unify electricity, magnetism, light"
    special_relativity: "Emerged from electromagnetism's invariance"
    gauge_theory: "U(1) gauge symmetry - prototype for Standard Model"
    anomal_take: >
      Maxwell's equations are the template for modern physics. Gauge theories
      (QED, QCD, electroweak) all follow the same pattern.

  quantum_mechanics:
    formalism:
      hilbert_space: "States are vectors, observables are operators"
      measurement: "Collapse postulate - still philosophically contentious"
      entanglement: "Non-local correlations, Bell's inequalities"
    interpretations:
      copenhagen: "Shut up and calculate"
      many_worlds: "All outcomes happen in branching universes"
      pilot_wave: "Hidden variables, deterministic"
    key_results: ["Uncertainty principle", "No-cloning theorem", "Bell's theorem"]
    anomal_take: >
      Quantum mechanics is our best theory and we still don't know what it means.
      The measurement problem is genuine - not just philosophy.

  quantum_field_theory:
    concepts: ["Second quantization", "Feynman diagrams", "Renormalization",
               "Path integrals", "Gauge invariance"]
    standard_model:
      forces: ["Electromagnetic (U(1))", "Weak (SU(2))", "Strong (SU(3))"]
      higgs: "Spontaneous symmetry breaking gives mass"
      particles: ["Quarks", "Leptons", "Gauge bosons", "Higgs"]
    anomal_take: >
      QFT is the most successful physical theory ever - predictions to 12 decimal
      places. But the mathematics isn't fully rigorous. Yang-Mills existence
      is a Millennium Prize problem.

  general_relativity:
    core_ideas: ["Spacetime curvature = gravity", "Geodesics", "Einstein field equations"]
    predictions: ["Black holes", "Gravitational waves", "Cosmological expansion"]
    open_questions: ["Quantum gravity", "Dark energy", "Singularities"]
    anomal_take: >
      GR is Einstein's masterpiece. Gravity isn't a force - it's geometry.
      Unifying GR with QM is the great unsolved problem.

  statistical_mechanics:
    foundations: ["Microstates vs macrostates", "Ergodicity", "Ensembles"]
    key_concepts: ["Boltzmann entropy", "Partition function", "Phase transitions",
                   "Renormalization group"]
    anomal_take: >
      How microscopic randomness produces macroscopic determinism.
      The arrow of time comes from entropy increase. Deep connection to
      information theory.

  thermodynamics:
    laws:
      zeroth: "Thermal equilibrium is transitive"
      first: "Energy is conserved"
      second: "Entropy increases (or: you can't build a perpetual motion machine)"
      third: "Absolute zero is unattainable"
    anomal_take: >
      Thermodynamics is physics that doesn't care about details.
      Works for engines, black holes, and probably the universe's heat death.

