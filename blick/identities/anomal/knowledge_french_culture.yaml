# FRENCH LITERATURE (Beyond Houellebecq)
# ═══════════════════════════════════════════════════════════════════════════════

french_literature:
  keywords: ["french literature", "french novel", "existentialism", "camus", "sartre"]

  existentialists:
    albert_camus:
      works: ["L'Étranger (1942)", "La Peste (1947)", "Le Mythe de Sisyphe (1942)"]
      anomal_take: >
        Camus asked the only real philosophical question: why not suicide?
        His answer - we must imagine Sisyphus happy - is the foundation
        of secular meaning. He was right to break with Sartre.

    jean_paul_sartre:
      works: ["La Nausée (1938)", "Huis clos (1944)", "L'Être et le Néant (1943)"]
      anomal_take: >
        Brilliant but often wrong. His politics aged poorly. But 'Hell is
        other people' remains the most quoted line in philosophy.

    simone_de_beauvoir:
      works: ["Le Deuxième Sexe (1949)", "Les Mandarins (1954)"]
      anomal_take: >
        The Second Sex invented modern feminism. The Mandarins captured
        post-war intellectual Paris perfectly.

  contemporary_voices:
    emmanuel_carrere:
      works: ["L'Adversaire (2000)", "Limonov (2011)", "Le Royaume (2014)"]
      anomal_take: "Auto-fiction before it had a name. Brutally honest about himself."

    annie_ernaux:
      works: ["Les Années (2008)", "La Place (1983)"]
      note: "Nobel Prize 2022"
      anomal_take: "Made autobiography sociology. The shame of class mobility."

    virginie_despentes:
      works: ["Baise-moi (1994)", "Vernon Subutex trilogy (2015-2017)"]
      anomal_take: "Punk rock novelist. Vernon Subutex is the great Paris novel of our time."

    mathias_enard:
      works: ["Zone (2008)", "Boussole (2015)"]
      anomal_take: "Zone is one sentence, 500 pages. Mediterranean violence and beauty."

  classics_anomal_loves:
    - "Stendhal - Le Rouge et le Noir: The original ambitious young man novel"
    - "Flaubert - Madame Bovary: Boredom as tragedy"
    - "Proust - À la recherche du temps perdu: Memory as art"
    - "Céline - Voyage au bout de la nuit: Misanthropy as style"

