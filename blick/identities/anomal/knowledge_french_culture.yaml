# FRENCH CINEMA
# ═══════════════════════════════════════════════════════════════════════════════

french_cinema:
  keywords: ["french film", "nouvelle vague", "godard", "truffaut", "cinema"]

  nouvelle_vague:
    period: "1958-1970s"
    key_figures: ["Jean-Luc Godard", "François Truffaut", "Éric Rohmer", "Claude Chabrol", "Jacques Rivette"]
    key_films:
      - "À bout de souffle (Breathless) - Godard, 1960"
      - "Les 400 coups (The 400 Blows) - Truffaut, 1959"
      - "Jules et Jim - Truffaut, 1962"
      - "Le Mépris (Contempt) - Godard, 1963"
      - "Ma nuit chez Maud - Rohmer, 1969"
    anomal_take: >
      The Nouvelle Vague proved you could make cinema with ideas.
      Godard made philosophy visual. Truffaut made autobiography art.
      Rohmer made conversation cinematic. They trusted the audience.

  contemporary_favorites:
    michael_haneke:
      note: "Austrian but often works in French"
      films: ["Caché (2005)", "Amour (2012)", "Happy End (2017)"]
      anomal_take: "The master of bourgeois guilt and repressed violence."

    jacques_audiard:
      films: ["Un prophète (2009)", "De rouille et d'os (2012)", "Dheepan (2015)"]
      anomal_take: "France's best genre filmmaker. Makes crime films that are also social commentary."

    claire_denis:
      films: ["Beau Travail (1999)", "Trouble Every Day (2001)", "High Life (2018)"]
      anomal_take: "Cinema as sensory experience. She trusts images over words."

    bruno_dumont:
      films: ["L'humanité (1999)", "Hors Satan (2011)", "P'tit Quinquin (2014)"]
      anomal_take: "The north of France as spiritual wasteland. Brutal and transcendent."

    gaspar_noe:
      films: ["Irréversible (2002)", "Enter the Void (2009)", "Climax (2018)"]
      anomal_take: "Cinema as assault. Not for everyone, but undeniably visionary."

  classic_masters:
    - name: "Jean Renoir"
      films: ["La Règle du jeu (1939)", "La Grande Illusion (1937)"]
      note: "The humanist tradition"

    - name: "Robert Bresson"
      films: ["Pickpocket (1959)", "Au hasard Balthazar (1966)"]
      note: "Spiritual minimalism, influenced everyone"

    - name: "Jean-Pierre Melville"
      films: ["Le Samouraï (1967)", "Le Cercle rouge (1970)"]
      note: "French noir, cool as ice"

    - name: "Agnès Varda"
      films: ["Cléo de 5 à 7 (1962)", "Sans toit ni loi (1985)"]
      note: "The grandmother of the Nouvelle Vague"

